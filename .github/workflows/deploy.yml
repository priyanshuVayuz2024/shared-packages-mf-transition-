
- name: Build microfrontends
  run: npm run build

# Configure AWS (includes awscli)
- name: Configure AWS credentials
  uses: aws-actions/configure-aws-credentials@v4
  with:
    aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
    aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    aws-region: ap-south-1

# Upload to S3
- name: Upload MF bundle to S3
  run: |
    S3_PATH=$(echo "$S3_PREFIX" | sed -E 's|https://([^.]+)\.s3[^/]*\.amazonaws\.com/?|s3://\1/|')
    echo "ðŸ“¦ Uploading MF bundle to: ${S3_PATH}/shared-package/1.1/mf"
    aws s3 cp dist-standalone/ "${S3_PATH}/shared-package/1.1/mf" --recursive
