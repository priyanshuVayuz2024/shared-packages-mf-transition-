name: Deploy shared package Bundles to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # Validate and load .env
      - name: Load and validate env variables
        run: |
          if [ ! -f .env ]; then
            echo "âŒ .env file not found"
            exit 1
          fi

          if ! grep -q "^S3_PREFIX=" .env; then
            echo "âŒ S3_PREFIX not found in .env"
            exit 1
          fi

          export $(grep -v '^#' .env | xargs)
          echo "S3_PREFIX=$S3_PREFIX" >> $GITHUB_ENV

          echo "âœ… Loaded S3_PREFIX=$S3_PREFIX"

      # Install dependencies
      - name: Install dependencies
        run: npm install -f

      # Build standalone bundle
      - name: Build Standalone bundle
        run: npm run build

      # Configure AWS (installs awscli v2 automatically)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Upload bundles to S3
      - name: Upload bundles to S3
        run: |
          S3_PATH=$(echo "$S3_PREFIX" | sed -E 's|https://([^.]+)\.s3[^/]*\.amazonaws\.com/?|s3://\1/|')



          echo "ðŸ“¦ Uploading Standalone bundle to ${S3_PATH}/shared-package/1.1/standalone"
          aws s3 cp dist-standalone/ "${S3_PATH}/shared-package/1.1/standalone" \
            --recursive \
            --acl public-read
