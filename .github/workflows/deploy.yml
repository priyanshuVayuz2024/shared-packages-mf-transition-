name: Deploy Event Bundles to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      # Validate and load .env
      - name: Validate .env file
        run: |
          if [ ! -f .env ]; then
            echo "âŒ .env file not found"
            exit 1
          fi

          if ! grep -q "^S3_PREFIX=" .env; then
            echo "âŒ S3_PREFIX not found in .env"
            exit 1
          fi

          echo "âœ… .env validated"

      - name: Load environment variables
        run: |
          export $(grep -v '^#' .env | xargs)
          echo "S3_PREFIX=$S3_PREFIX" >> $GITHUB_ENV
          echo "âœ… Loaded S3_PREFIX=$S3_PREFIX"

      # Install dependencies
      - name: Install dependencies
        run: npm install -f

      # Build MF bundles
      - name: Build microfrontends
        run: npm run build

      # Install AWS CLI
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      # Configure AWS credentials
      - name: Configure AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
          aws configure set default.region ap-south-1
          echo "âœ… AWS configured"

      # Upload to S3
      - name: Upload MF bundle to S3
        run: |
          S3_PATH=$(echo "$S3_PREFIX" | sed -E 's|https://([^.]+)\.s3[^/]*\.amazonaws\.com/?|s3://\1/|')
          echo "ðŸ“¦ Uploading MF bundle to: ${S3_PATH}/events-admin/1.1/mf"

          aws s3 cp dist-standalone/ "${S3_PATH}/shared-package/1.1/mf" --recursive
